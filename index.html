<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library Roulette</title>
    <link rel="stylesheet" type="text/css" href="/css" />
  </head>
  <body>
    <button onclick="spin()">
      <img src="/revolver" />
    </button>
    <div id="footer">
      <div>
        <a
          class="github-button"
          href="https://github.com/ngregrichardson"
          target="_blank"
          aria-label="Follow @ngregrichardson on GitHub"
          ><i class="github-logo"></i>Follow @ngregrichardson</a
        >
      </div>
      <br />
      <a id="footer-copy" href="https://nrdesign.xyz" target="_blank"
        >&copy; Noah Richardson</a
      >
    </div>
    <div id="difficulty">
      <h4>Difficulty</h4>
      <ul>
        <li>
          <input
            type="radio"
            name="difficulty"
            class="difficulty"
            id="easy"
            checked
          /><label for="easy">Easy</label>
        </li>
        <li>
          <input
            type="radio"
            name="difficulty"
            class="difficulty"
            id="medium"
          /><label for="medium">Medium</label>
        </li>
        <li>
          <input
            type="radio"
            name="difficulty"
            class="difficulty"
            id="hard"
          /><label for="hard">Hard</label>
        </li>
        <li>
          <input
            type="radio"
            name="difficulty"
            class="difficulty"
            id="extreme"
          /><label for="extreme">Extreme</label>
        </li>
      </ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    <script src="/js"></script>
  </body>
</html>
