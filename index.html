        volume: 0,
        onload: function() {
        }

      function spin() {
        if(count == 0) {
          sound.play();
          count++;
        }
        var angle = (image.data('angle') + 3600) || 3600;
        image.css({'transform': 'rotate(' + angle + 'deg)'});
        image.data('angle', angle);
        window.setTimeout(choose, 5000);
      }
      function choose() {
        var choice = Math.floor(Math.random() * 5);
        if(choice > 3) {
          button.css('background-color', '#FF2323');
          var sou = new Howl({
          src: [sounds[Math.floor(Math.random() * sounds.length)]],
          volume: 1,
          onend: function () {
            button.css('background-color', 'white');
          },
          onload: function() {
            sou.play();
          }
        });
        }else {
          button.css('background-color', '#7CFC00');
          window.setTimeout(function() { button.css('background-color', 'white'); }, 300);
        }
      }
      $(function() {
        if(isMobile()) {
          alert(warning + "\n\nNevertheless, this game is intended to be played on a device with loud speakers on full volume. For intended use, a phone will most likely not be loud enough.");
